<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <link rel="stylesheet" type="text/css" href="./css/application.css">
</head>
  <body>
    <section>
      <h1 id="temperature"></h1>
        <p id='controls'>
          <button id="temperature_up">Temperature Up</button>
          <button id="temperature_down">Temperature Down</button>
          <button id="reset">Reset</button>Power saving mode is <span id="power-saving-status"></span>
          <button id="power_saving_mode_on">PSM on</button>
          <button id="power_saving_mode_off">PSM off</button>
        </p>
    </section>

    <section>
      <h1>Current temperature: <span id="current-temperature"></span></h1>
      <select id="current-city">
        <option value="madrid">Madrid</option>
        <option value="barcelona">Barcelona</option>
        <option value="sevilla">Sevilla</option>
        <option value="cadiz">Cadiz</option>
        <option value="valencia">Valencia</option>
        <option value="bilbao">Bilbao</option>
      </select>
    </section>

    <script src="./vendor/jquery.js"></script>
    <script src="./js/interface.js"></script>
    <script src="./src/thermostat.js"></script>
  </body>
</html>
