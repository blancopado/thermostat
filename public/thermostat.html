<!DOCTYPE html>
<html>
	<head>
	  <title>Thermostat</title>
	  <link rel="stylesheet" type="text/css" href="./css/application.css">
	  <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0">
	</head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-xm-6 col-sm-6 col-lg-6">
          <a id="AppName" class="navbar-brand" href="#">Thermostat app</a>
        </div>

      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
	    <section class="col-xm-6 col-sm-6 col-lg-6" id="main-block1">
	      <h1 id="temperature"></h1>
	        <p id="controls">
	          <button class="btn" id="temperature_up"><span class="glyphicon glyphicon-hand-up"></span> Up</button>
	          <button class="btn" id="temperature_down"><span class="glyphicon glyphicon-hand-down"></span> Down</button>
	          <button class="btn" id="reset"><span class="glyphicon glyphicon-repeat"></span> Reset</button>
	        </p>
	        <p id="saving-mode">
	          Power saving:<span id="power-saving-status"></span>
	          <button class="btn" id="power_saving_mode_on">PSM on</button>
	          <button class="btn" id="power_saving_mode_off">PSM off</button>
	        </p>
	    </section>

	    <section class="col-xm-6 col-sm-6 col-lg-6" id="main-block2">
	    	<img src="./img/thermometer.jpeg" height="280" width="280">
	    </section>
	  </div>
  </div>

    <section id="main-block3">
      <h2 id="api-temp">Current temperature: <span id="current-temperature"></span></h2>
      <select class="btn btn-dafault" id="current-city">
        <option value="madrid">Madrid</option>
        <option value="barcelona">Barcelona</option>
        <option value="sevilla">Sevilla</option>
        <option value="cadiz">Cadiz</option>
        <option value="valencia">Valencia</option>
        <option value="bilbao">Bilbao</option>
      </select>
    </section>

    <script src="./vendor/jquery.js"></script>
    <script src="./js/interface.js"></script>
    <script src="./src/thermostat.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </body>
</html>
